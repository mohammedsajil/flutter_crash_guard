name: flutter_crash_guard
description: Riverpod-friendly error handling mixin and Firebase Crashlytics integration with severity and categorization.
version: 1.0.0
repository: https://github.com/your-org/flutter_crash_guard
issue_tracker: https://github.com/your-org/flutter_crash_guard/issues
documentation: https://github.com/your-org/flutter_crash_guard#readme
license: BSD-3-Clause

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^2.0.0
  dio: ^5.0.0
  firebase_core: ^3.0.0
  firebase_crashlytics: ^4.0.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
